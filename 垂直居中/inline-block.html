<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>inline-block 垂直居中</title>
    <style>
        .box {
            width: 800px;
            height: 600px;
            border: 1px solid #000;
            text-align: center;
        }

        span {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="V.jpg"/><span></span>
</div>
</body>
</html>
