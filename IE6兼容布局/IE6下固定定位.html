<head> 
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/> 
<title>IE6不兼容固定定位fixed解决方法</title> 
<style type="text/css"> 
	*{  
		 padding:0;  
		 margin:0;  
	}  
	 
	#fixed{  
		 padding:5px;  
		 margin:5px;  
		 background-color:#ddd;  
		 border:1px solid #aaa;  
		 position:fixed;  
		 right:0;  
		 bottom:0;  
	}  
</style> 

<!--[if IE 6]> 
<style type="text/css"> 
	 html{overflow:hidden;}  
	 body{height:100%;overflow:auto;}  
	 #fixed{position:absolute;bottom:0px;right:0px;}  
</style> 
<![endif]--> 
</head> 
<body> 
	<div style="height:2000px;background:#c3c3c3;"><!--只做撑起高度使用--></div> 
	<div id="fixed" style="background:blue;color:white;"> 我要呆在右下角~</div> 
</body> 
</html>
