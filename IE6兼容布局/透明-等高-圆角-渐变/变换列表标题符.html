<title>Untitled Document</title>

<style type="text/css">
*{font-size:12px;}
body,p,div,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,input,select{margin:0px;padding:0px;}
ul,ol,li{list-style-type:none;}
.clear{width:0px;height:0px;margin:0px;padding:0px;font-size:0px;line-height:0px;clear:both;}
#wrap{width:950px;margin:0px auto;}

li{line-height:21px;}

a span{
background:url(images/02.png) no-repeat -400px -295px;
width:14px;
height:21px;
display:inline;
float:left;
padding-left:15px;
}
a:hover span{background-position:0px -295px;}

.no2{background-position:-400px -316px}
.no3{background-position:-400px -337px}
.no4{background-position:-400px -358px}
.no5{background-position:-400px -379px}

a:hover .no2{background-position:0px -316px}
a:hover .no3{background-position:0px -337px}
a:hover .no4{background-position:0px -358px}
a:hover .no5{background-position:0px -379px}
</style>

<body>
<div id="wrap">
	<ul>
		<li><a href="#"><span></span>中华人民共和国</a></li>
		<li><a href="#"><span class="no2"></span>中华人民共和国</a></li>
		<li><a href="#"><span class="no3"></span>国中华人民共和</a></li>
		<li><a href="#"><span class="no4"></span>中华人民共和国</a></li>
		<li><a href="#"><span class="no5"></span>中华人民共和国</a></li>
	</ul>
</div>
