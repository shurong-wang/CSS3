<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>透明</title>
</head>

<style type="text/css">
*{font-size:14px;}
body,p,div,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,form,input,select{margin:0px;padding:0px;}
ul,ol,li{list-style-type:none;}
.clear{width:0px;height:0px;margin:0px;padding:0px;font-size:0px;line-height:0px;clear:both;}
#wrap{width:960px;margin:0px auto;}
#focus{position:relative;width:365px;height:211px;border:1px solid #f00;}
#mask{
	position:absolute;
	top:156px;
	left:0px;

	width:100%;
	height:55px;
	background-color:#333333;   
	filter:alpha(opacity=60);  
	opacity:0.6;  
}
#text{
position:absolute;
	top:156px;
	left:0px;
	z-index:2;

	width:100%;
	color:#fff;
	text-align:center;
	height:55px;
	line-height:50px;
	font-size:20px;
}
</style>

<body>
<div id="wrap">
	<div id="focus">
		
<img src="images/topbanner.jpg" width="365" height="211" />

		<div id="mask"></div>
		
<div id="text">天猫购物节大促销</div>
	
</div>
</div>
</body>
</html>
