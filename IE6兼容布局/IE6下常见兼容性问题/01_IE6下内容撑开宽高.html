<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下内容撑开宽高</title>
    <style>
        .box {
            width: 400px;
        }

        .left {
            width: 200px;
            height: 300px;
            background: red;
            float: left;
        }

        .right {
            width: 200px;
            float: right;
        }

        .div {
            width: 180px;
            height: 180px;
            background: blue;
            padding: 15px;
        }

        /*
            标准盒模型宽度 = 元素的内容宽 + padding + border
            元素的内容宽：元素里可以放内容的宽度

            怪异盒模型宽度 = 元素的内容宽（padding 和 border 向内计算）
        */
        /*
            在IE6下，内容会撑开设置好的宽高
            解决：
            标准盒模型宽度下宽高计算一定要精确，不要让内容的宽高超出我们设置的宽高
        */
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="div"></div>
    </div>
</div>
</body>
</html>
