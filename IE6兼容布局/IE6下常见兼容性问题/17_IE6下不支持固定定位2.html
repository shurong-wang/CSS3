<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下不支持固定定位</title>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            height: 100%;
            overflow: auto;
        }

        .box {
            height: 2000px;
        }

        .div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="div"></div>
</div>
</body>
</html>
