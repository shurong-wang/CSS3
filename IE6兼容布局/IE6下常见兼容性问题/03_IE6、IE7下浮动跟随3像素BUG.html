<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6、IE7下浮动跟随3像素BUG</title>
    <style>
        .left {
            width: 100px;
            height: 100px;
            background: Red;
            float: left;
        }

        .right {
            width: 200px;
            height: 100px;
            background: blue;
            margin-left: 100px;
        }

        /*
            IE6、IE7下浮动跟随3像素BUG：
            在IE6，7下元素要通过浮动并在同一行，就给这行元素都加浮动
        */
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
