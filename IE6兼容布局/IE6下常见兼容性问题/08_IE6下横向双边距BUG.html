<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下双边距BUG</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background: Red;
            float: left;
            margin: 100px;
        }

        /*
            IE6下双边距BUG

            在IE6，块元素有浮动和和横向的margin值 ，横向的margin值会被放大成两倍

            解决办法: display:inline;
        */
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
