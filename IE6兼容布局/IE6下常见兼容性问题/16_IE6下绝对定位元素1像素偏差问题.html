<!doctype HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下绝对定位元素1像素偏差问题</title>
    <style>
        .box {
            width: 201px;
            height: 201px;
            border: 1px solid #000;
            position: relative;
        }

        .box span {
            width: 20px;
            height: 20px;
            background: yellow;
            position: absolute;
            right: -1px;
            bottom: -1px;
        }

        /*
            在IE6下绝对定位元素的父级宽高是奇数的时候，元素的right值和bottom值会有1px的偏差
        */
    </style>
</head>
<body>
<div class="box">
    <span></span>
</div>
</body>
</html>
