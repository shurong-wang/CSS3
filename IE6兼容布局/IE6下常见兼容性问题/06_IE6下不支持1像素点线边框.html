<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下不支持1像素点线边框</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px dotted #000;
        }

        /*
            1px dotted 在IE6下不支持
            解决办法:切背景平铺
        */
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
