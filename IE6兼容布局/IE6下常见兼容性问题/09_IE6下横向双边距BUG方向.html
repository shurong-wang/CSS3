<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6下双边距BUG</title>
    <style>
        .box {
            float: left;
            border: 10px solid #000;
        }

        .box div {
            width: 100px;
            height: 100px;
            background: Red;
            margin-right: 20px;
            border: 5px solid #ccc;
            float: left;
        }

        /*
            margin-right 一行右侧第一个元素有双边距

            margin-left 一行左侧第一个元素有双边距
        */
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
</div>
</body>
</html>
