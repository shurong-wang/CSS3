<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>IE6、IE7下输入框上下各有1px间隙问题</title>
    <style>
        .box {
            width: 200px;
            height: 32px;
            border: 1px solid red;
        }

        input {
            width: 100px;
            height: 30px;
            border: 1px solid #000;
            margin: 0;
            padding: 0;
            float: left;
        }

        /*
            在IE6，7下输入类型的表单控件上下各有1px的间隙

            解决办法:给input加浮动
        */
    </style>
</head>
<body>
<div class="box">
    <input type="text"/>
</div>
</body>
</html>
