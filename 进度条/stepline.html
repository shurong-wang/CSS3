<!DOCTYPE html>
<html>
<head>
<meta charset=UTF-8>
<title>rong360进度条</title>
<meta http-equiv="Cache-Control" content="no-transform">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="shortcut icon" href="http://www.rong360.com/favicon.ico">
<style type="text/css">
	div{
		margin: 0;
		padding: 0;
		border: 0;
		outline: 0;
		font-size: 100%;
		font: inherit;
		vertical-align: baseline
	}
	.MiniWrap {
		overflow: hidden
	}
	
	.ui-stepline {
		display: -webkit-box;
		display: box;
	}
	
	.ui-stepline .item {
		overflow: hidden;
		-webkit-box-flex: 1;
		box-flex: 1;
		-webkit-box-pack: center;
		line-height: 20px;
		position: relative;
		text-align: center;
		font-family: Helvetica, Arial, sans-serif;
		font-size: 14px;
	}
	
	.ui-stepline .item .num {
		width: 20px;
		height: 20px;
		display: block;
		margin: auto;
		position: relative;
		z-index: 3;
		text-align: center;
		border: 4px solid #dbdbdb;
		border-radius: 20px;
		color: #fff;
		background-color: #9d9d9d;
	}
	
	.ui-stepline .item.active .num {
		background-color: #f88206;
	}
	
	.ui-stepline .item:before {
		width: 100%;
		height: 10px;
		content: " ";
		position: absolute;
		right: 0;
		top: 10px;
		z-index: 1;
		display: block;
		margin: auto;
		background-color: #dbdbdb;
	}
	
	.ui-stepline .item.active:after {
		width: 100%;
		height: 4px;
		content: " ";
		position: absolute;
		right: 0;
		top: 13px;
		z-index: 2;
		display: block;
		margin: auto;
		background-color: #f88206;
	}
	
	.ui-stepline .item:first-child:before,.ui-stepline .item:first-child:after{
		left: 50%;
	}
	
	.ui-stepline .item:last-child:before,.ui-stepline .item:last-child:after{
		right: 50%;
	}
</style>
</head>
<body style="zoom: 1;">
<div class="MiniWrap">
	<div data-model="stepLine">
		<div data-wrap="dom">
			<div wrap="v10">
		    	<div class="ui-stepline">
		        	<div class="item active">
		            	<span class="num">1</span><span class="text">联系方式</span>             
		            </div>                          
		            <div class="item ">
						<span class="num">2</span><span class="text">贷款信息</span>
					</div>                          
					<div class="item ">                 
						<span class="num">3</span><span class="text">提交成功</span>
					</div>
		        </div>      
			</div>    
		</div>
	</div>
</div>
</body>
</html>
