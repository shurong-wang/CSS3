<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML5</title>
<style type="text/css">
.waiting{
	position:fixed;
	z-index:100;
	text-align:center;
	vertical-align:middle;
	background:black;
	color:red;
	opacity:0.5;
	height: 100%;
	line-height: 100%;
}
.waiting > div.wait-block {
  position: fixed;
  top: 46%;
  width: 100%;
  font-size: 14px;
}
.waiting  em {
  width: 10px;height: 10px;background-color: blue;border-radius: 100%;display: inline-block;
  -webkit-animation: bouncedelay 1.4s infinite ease-in-out; animation: bouncedelay 1.4s infinite ease-in-out;
  -webkit-animation-fill-mode: both;
  animation-fill-mode: both;
}
.waiting .bounce1 {
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.waiting .bounce2 {
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
@-webkit-keyframes bouncedelay {
  0%, 80%, 100% { -webkit-transform: scale(0.0) }
  40% { -webkit-transform: scale(1.0) }
}
@keyframes bouncedelay {
  0%, 80%, 100% { 
	transform: scale(0.0);
	-webkit-transform: scale(0.0);
  } 40% { 
	transform: scale(1.0);
	-webkit-transform: scale(1.0);
  }
}
</style>
</head>
<body>
<section class="waiting">
  <div class="wait-block">
	<span id="wait_msg">正在定位</span> <em class="bounce1"></em><em class="bounce2"></em><em class="bounce3"></em>
  </div>
</section>
</body>
</html>
