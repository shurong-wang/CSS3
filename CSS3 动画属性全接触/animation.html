<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
</head>
<style type="text/css">
    .box {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        background-color: #f00;
    }

    .box:hover {
        -webkit-animation: anim-1 1s ease-in .1s infinite alternate;
        /* -webkit-animation-name:hover;
        -webkit-animation-duration:2s;
        -webkit-animation-timing-function:ease-in;
        -webkit-animation-delay:.1s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-direction:alternate; */
    }

    @-webkit-keyframes anim-1 {
        0% {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        50% {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        100% {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    }
</style>
<body>
<div class="box"></div>
</body>
</html>
