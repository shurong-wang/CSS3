<!DOCTYPE html>

<script src="./include/jquery-1.8.0.min.js" type="text/javascript"></script>
<script>
  function Anim(x,b){
		b.removeClass(x + ' animated').addClass(x + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',function(){
				b.removeClass(x + ' animated');
		});
  }

  $('document').ready(function(){
        $('dl dd').mouseenter(function(){
                b = $(this);
                Anim('swing',b);
        });
        $('tr').mouseenter(function(){
                b = $(this);
                Anim('pulse',b);
        });
  });
</script>
<link href="./include/animate.css" rel="stylesheet" type="text/css">
