<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<title>Futurico UI - CSS3 Buttons Tutorial</title>

	<!-- Stylesheets -->
	<link href="./buttons.css" rel="stylesheet">

	<style type="text/css">
		/* preview page style */

		html {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			background: #373841;
		}

		.container {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		a.button+a.button {
			margin-left: 69px;
		}

		a.big+a.big {
			margin-left: 10px;
			margin-bottom: 30px;
		}
	</style>
	<meta name="robots" content="noindex,follow">
</head>

<body>

	<div class="container">

		<div>
			<a href="https://designmodo.com/demo/css3buttons/#" class="button big green">sign in
				<span>One minute</span>
			</a>

			<a href="https://designmodo.com/demo/css3buttons/#" class="button big blue">sign in
				<span>One minute</span>
			</a>

			<a href="https://designmodo.com/demo/css3buttons/#" class="button big gray">sign in
				<span>One minute</span>
			</a>
		</div>

		<div>
			<a href="https://designmodo.com/demo/css3buttons/#" class="button green">button</a>

			<a href="https://designmodo.com/demo/css3buttons/#" class="button blue">button</a>

			<a href="https://designmodo.com/demo/css3buttons/#" class="button gray">button</a>
		</div>

		<div>
			<a href="###" class="button-custom green-custom">button</a>

			<a href="###" class="button-custom blue-custom">button</a>

			<a href="###" class="button-custom gray-custom">button</a>
		</div>


	</div>
</body>

</html>
