
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Switch Toggle</title>
    <link rel="stylesheet" href="./switch.css">
</head>

<body>
    <div class="container">

        <label class="switch switch-simple">
            <input type="checkbox">
            <span style="width: 100px"></span>
        </label>
        &nbsp;
        <label class="switch switch-simple">
            <input type="checkbox" checked>
            <span style="width: 120px"></span>
        </label>

        <br>
        <br>

        <label class="switch">
            <input type="checkbox">
            <span data-on="Enabled" data-off="Disabled"></span>
        </label>

        <br>
        <br>

        <label class="switch switch-gray" style="font-size:20px;">
            <input type="checkbox">
            <span data-on="ON" data-off="OFF"></span>
        </label>

        <br>
        <br>

        <label class="switch switch-gray">
            <input type="checkbox" checked>
            <span>Any Text Here</span>
        </label>

        <br>
        <br>

        <label class="switch switch-gray">
            <input type="checkbox" disabled="">
            <span data-on="Enabled" data-off="Disabled"></span>
        </label>
    </div>
</body>
</html>
