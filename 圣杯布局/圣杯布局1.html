<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>圣杯布局</title>
    <style>
        body, div， p {
            margin: 0;
            padding: 0;
        }

        .center {
            height: 600px;
            background: #f60;
            margin: 0 200px;
        }

        .left {
            width: 200px;
            background: #fc0;
            height: 600px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .right {
            width: 200px;
            background: #fcc;
            height: 600px;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="center">
</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
